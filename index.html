<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Idle Game</title>
<!-- normalize.css Link-->
    <link rel="stylesheet" href="assets/css/normalize.css">
<!-- Bootstrap CDN Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Link to Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 header">
            <h1><u>DON'T DO ANYTHING.</u></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 upgrade">
          <div class="powerup">
            <button type="button" id="loUpgrade" class="btn btn-success btn-lg" disabled="disabled">Low<br>Upgrade</button>
          </div>
          <div class="powerup">
            <button type="button" id="medUpgrade" class="btn btn-warning btn-lg" disabled="disabled">Medium<br>Upgrade</button>
          </div>
          <div class="powerup">
            <button type="button" id="hiUpgrade" class="btn btn-danger btn-lg" disabled="disabled">Hi<br>Upgrade</button>
          </div>
        </div>
        <div class="col-xs-4 center">
          <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <p><span id="congrats">Congratulations!</span> <br>
                  <br> <img id="success" src="assets/images/success.gif"><br><br>
                  <p>You are a winner!</p><br>
              </div>
            </div>
          </div>
          <section><img src="assets/images/placeholder.png"></section>
        </div>
        <div class="col-xs 4 center" id="gif">
          <img class="resize" src="assets/images/placeholder.png">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 footer">
          <p id="points"></p>
        </div>
        <div class="col-xs-4 footer">
          <p id="multiplier"></p>
        </div>
        <div class="col-xs-4 footer">
          <p id="elapsed_time"></p>
        </div>
      </div>
    </div>
<!-- Link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
<!-- Link to Bootstrap Javascript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
<!-- Link to custom JavaScript-->
    <script type="text/javascript" src="assets/javascript/main.js"></script>
  </body>
</html>
